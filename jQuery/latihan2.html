<!DOCTYPE html>
<html>
<head>
	<title>jQuery Events</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function){
			$("p")dblclick(function){
				$(this).hide();
			}};
		}};
	</script>
</head>
<body>

		<p>Double Click</p>
		<P>Klik Disini</P>
		<p>Klik lagi disini</p>

</body>
</html>
