<!DOCTYPE html>
<html>
<head>
	<title>membuat menu</title>
	<style type="text/css">
	ul{
		list-style: none;
		background: 320409a;
		width: auto;
		height: 40px;
		font-weight: bold;
		font-size: 15px;
		font-family: arial;
	}
	ul li{
		float: left;
		padding: 10px 10px;
		margin: 0 0px 0 0;
		border-right: solid 1px #193177;
	}
	ul li a{
		color: #fff;
		text-decoration: none;
	}
	ul li a:hover{
		padding-bottom: 10px;
		border-bottom: 3px solid rgb(33, 146, 48);
		color: #fff;
	}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
</body>
</html>
